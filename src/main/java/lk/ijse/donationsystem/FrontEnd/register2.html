<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #e63946; /* Vibrant red */
            --secondary-color: #f1faee; /* Soft white */
            --accent-color: #a8dadc; /* Soft teal */
            --dark-color: #1d3557; /* Navy blue */
            --light-color: #f8f9fa;
        }

        body {
            background: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
        }

        .logo i {
            color: white;
            font-size: 36px;
        }

        h3 {
            color: var(--dark-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            position: relative;
        }

        h3::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            margin: 10px auto;
            border-radius: 3px;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-color);
            text-align: left;
            margin-bottom: 8px;
            display: block;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(230, 57, 70, 0.2);
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .btn-register {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            border: none;
            margin-top: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-register:hover {
            background-color: #c1121f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            margin-top: 20px;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #c1121f;
            text-decoration: underline;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--dark-color);
            pointer-events: none;
        }

        select.form-control {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 30px;
        }

        @media (max-width: 480px) {
            .register-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="logo">
        <i class="fas fa-heartbeat"></i>
    </div>
    <h3>Create Account</h3>
    <form id="registerForm">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">I want to register as</label>
            <div class="select-wrapper">
                <select class="form-control" id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="DONOR">Blood Donor</option>
                    <option value="RECIPIENT">Blood Recipient</option>
                    <option value="ADMIN">Administrator</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn-register">
            <i class="fas fa-user-plus"></i> Register
        </button>
    </form>

    <div class="login-link">
        Already have an account? <a href="login.html">Login Here</a>
    </div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        const user = { name, email, password, role };

        fetch("http://localhost:8081/api/v1/user/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 201) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Registration successful!',
                        text: 'You can now log in.',
                    }).then(() => {
                        window.location.href = "login.html";
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Registration Failed',
                        text: data.message,
                    });
                }
            })
            .catch(error => {
                console.error("Error during registration:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Registration Failed',
                    text: 'Please try again later.',
                });
            });
    });
</script>
</body>
</html>
