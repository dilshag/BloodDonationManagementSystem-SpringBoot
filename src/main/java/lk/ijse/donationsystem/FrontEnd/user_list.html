    </button>

    <table id="userTable">
        <thead>
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- User rows will be populated dynamically -->
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        getAllUsers();
    });

    function getAllUsers() {
        const authToken = localStorage.getItem('authToken');
        let tableBody = $('#userTableBody');

        tableBody.html('<tr><td colspan="5" class="text-center"><i class="fas fa-spinner fa-spin"></i> Loading...</td></tr>');

        $.ajax({
            url: "http://localhost:8080/api/v1/user/getAll",
            method: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                tableBody.empty();
                const users = response.data || [];

                if (users.length === 0) {
                    tableBody.html('<tr><td colspan="5" class="text-center">No users found</td></tr>');
                    return;
                }

                users.forEach(user => {
                    tableBody.append(`
                    <tr>
                        <td>${user.email}</td>
                        <td>${user.name}</td>
                        <td>${user.role}</td>
                        <td>${user.status}</td>
                        <td>
                            <button class="edit-btn" onclick="editUser('${user.email}')">‚úèÔ∏è Edit</button>
                            <button class="delete-btn" onclick="deleteUser('${user.email}')">üóëÔ∏è Delete</button>
                            ${user.status === "ENABLED" ?
                        `<button class="disable-btn" onclick="updateUserStatus('${user.email}', 'DISABLED')">Disable</button>` :
                        `<button class="enable-btn" onclick="updateUserStatus('${user.email}', 'ENABLED')">Enable</button>`
                    }
                        </td>
                    </tr>
                `);
                });
            },
            error: function(xhr) {
                Swal.fire("Error!", "Failed to load users!", "error");
            }
        });
    }

    function deleteUser(email) {
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this action!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Yes, delete it!"
        }).then((result) => {
            if (result.isConfirmed) {
                const authToken = localStorage.getItem('authToken');

                $.ajax({
                    url: `http://localhost:8080/api/v1/user/delete/${email}`,
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${authToken}` },
                    success: function() {
                        Swal.fire("Deleted!", "User has been removed.", "success");
                        getAllUsers();
                    },
                    error: function() {
                        Swal.fire("Error!", "Failed to delete user!", "error");
                    }
                });
            }
        });
    }

    function editUser(email) {
        Swal.fire({
            title: "Edit User",
            text: `Editing user ID: ${email}`,
            icon: "info"
        });
    }

    function updateUserStatus(email, status) {
        const authToken = localStorage.getItem('authToken');

        $.ajax({
            url: `http://localhost:8080/api/v1/user/status?email=${email}&status=${status}`,
            method: "PUT",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                Swal.fire("Success", "User status updated", "success");
                getAllUsers();
            },
            error: function(xhr) {
                Swal.fire("Error!", "Failed to update status", "error");
            }
        });
    }
</script>
