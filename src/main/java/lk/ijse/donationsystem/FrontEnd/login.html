<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Soft blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 300px; /* Reduced width */
            text-align: left;

        }

        h3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1e3a8a; /* Dark blue */
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            text-align: left;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            margin-bottom: 10px; /* Reduced margin for compact form */
        }

        .form-control:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 0 0.2rem rgba(30, 58, 138, 0.25);
        }

        .btn-primary {
            background-color: #1e3a8a; /* Dark blue button */
            border-color: #1e3a8a;
            font-weight: 500;
            padding: 8px 18px; /* Reduced padding */
            border-radius: 25px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2563eb; /* Light blue on hover */
            border-color: #1e40af;
            transform: scale(1.05);
        }

        .btn-link {
            color: #1e3a8a;
            font-weight: 500;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .btn-link:hover {
            color: #2563eb;
        }

        .form-footer {
            margin-top: 15px; /* Reduced footer margin */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h3>Blood Donation - Login</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <!--<button type="submit" class="btn btn-primary">Login</button>-->
       <!-- <button type="button" id="loginButton">Login</button>-->

        <button type="submit" id="loginButton">Login</button>
    </form>
   <!-- <div class="form-footer">
        <button id="registerButton" class="btn btn-link">Don't have an account? Register</button>
    </div>-->
    <div class="register-link">
        Don't have an account? <a href="register2.html" >Register Now</a>
    </div>
</div>


<script>
    document.getElementById("loginButton").addEventListener("click", function (event) {
        event.preventDefault();

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        let user = { email, password };

        fetch("http://localhost:8080/api/v1/auth/authenticate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(response => {
                ///////
               // console.log("Login response:", data); // 👈 Add this

                if (response.code === 201 && response.data.token) {
                    // Store token properly
                    localStorage.setItem("authToken", response.data.token);

                    // Fetch user role
                    fetch("http://localhost:8080/api/v1/admin/checkRole", {
                        method: "GET",
                        headers: { "Authorization": `Bearer ${response.data.token}` }
                    })
                        .then(response => response.json())
                        .then(roleData => {
                            console.log("Role:", roleData.role);

                            if (roleData.role === "ADMIN") {
                                window.location.href = "Admin.html"; // Admin Dashboard
                            }
                            else if (roleData.role === "DONOR") {
                                const token = response.data.token;
                                localStorage.setItem("authToken", token);

                                // 👉 Check if the donor has created a profile
                                fetch("http://localhost:8080/api/v1/donor/has-profile", {
                                    method: "GET",
                                    headers: {
                                        "Authorization": `Bearer ${token}`
                                    }
                                })
                                    .then(res => {
                                        if (!res.ok) throw new Error("Failed to check donor profile");
                                        return res.json(); // true or false
                                    })
                                    .then(hasProfile => {
                                        if (hasProfile) {
                                            // ✅ Profile exists → fetch and redirect to profile view
                                            return fetch("http://localhost:8080/api/v1/donor/profile", {
                                                method: "GET",
                                                headers: {
                                                    "Authorization": `Bearer ${token}`
                                                }
                                            })
                                                .then(res => {
                                                    if (!res.ok) throw new Error("Failed to fetch donor profile");
                                                    return res.json();
                                                })
                                                .then(donor => {
                                                    localStorage.setItem("donorProfile", JSON.stringify(donor));
                                                    window.location.href = "Donor_Profile.html";
                                                });
                                        } else {
                                            // ❌ Profile does NOT exist → redirect to profile creation
                                            window.location.href = "Donor_Register.html";
                                        }
                                    })
                                    .catch(err => {
                                        console.error("Error:", err);
                                        alert("Something went wrong while processing donor profile.");
                                    });
                            }
                            else if (roleData.role === "RECIPIENT") {
                                window.location.href = "dashboard.html";
                                //window.location.href = "dashboard.html";  // Redirect to User Dashboard
                            } else {
                                alert("User role not recognized.");
                            }
                        })

                        .catch(error => {
                            console.error("Error fetching role:", error);
                            alert("Failed to determine user role.");
                        });
                } else {
                    alert(response.message || "Login failed.");
                }
            })
            .catch(error => {
                console.error("Login error:", error);
                alert("Login failed. Please try again.");
            });
    });

    /*document.getElementById("registerButton").addEventListener("click", function() {
        window.location.href = "register.html"; // Redirect to the registration page
    });*/

</script>

</body>
</html>
