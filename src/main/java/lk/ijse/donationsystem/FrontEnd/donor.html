<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fb;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1E2A47;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h2 {
            margin: 0;
        }
        .navbar button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #1E2A47;
            color: white;
        }
        .enable-btn {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .disable-btn {
            background-color: #FF6347;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .details {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2>Admin Dashboard</h2>
    <button onclick="window.location.href='admin_dashboard.html'">
        <i class="fas fa-arrow-left"></i> Back
    </button>
</div>

<div class="container">
    <h2>Donor List</h2>
    <table id="donorTable">
        <thead>
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="donorTableBody"></tbody>
    </table>

    <div class="details" id="donorDetails">
        <h3>Donor Details</h3>
        <p><strong>Email:</strong> <span id="donorEmail"></span></p>
        <p><strong>Name:</strong> <span id="donorName"></span></p>
        <p><strong>Status:</strong> <span id="donorStatus"></span></p>
    </div>
</div>

<script>
    $(document).ready(function() {
        loadDonors();
    });

    function loadDonors() {
        const authToken = localStorage.getItem('authToken');
        let tableBody = $('#donorTableBody');
        tableBody.html('<tr><td colspan="4">Loading...</td></tr>');

        $.ajax({
            url: "http://localhost:8080/api/v1/donor/all",
            method: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                tableBody.empty();
                response.forEach(donor => {
                    let status = donor.enabled ? "Active" : "Not Active";
                    let button = donor.enabled ?
                        `<button class='disable-btn' onclick="toggleDonor('${donor.email}', false)">Disable</button>` :
                        `<button class='enable-btn' onclick="toggleDonor('${donor.email}', true)">Enable</button>`;
                    tableBody.append(`
                        <tr onclick="showDetails('${donor.email}', '${donor.name}', '${status}')">
                            <td>${donor.email}</td>
                            <td>${donor.name}</td>
                            <td>${status}</td>
                            <td>${button}</td>
                        </tr>
                    `);
                });
            },
            error: function() {
                Swal.fire("Error!", "Failed to load donors!", "error");
            }
        });
    }

    function toggleDonor(email, enable) {
        const authToken = localStorage.getItem('authToken');
        let action = enable ? "enable" : "disable";

        $.ajax({
            url: `http://localhost:8080/api/v1/donor/${action}/${email}`,
            method: "PUT",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function() {
                Swal.fire("Success!", `Donor ${action}d successfully!`, "success");
                loadDonors();
            },
            error: function() {
                Swal.fire("Error!", `Failed to ${action} donor!`, "error");
            }
        });
    }

    function showDetails(email, name, status) {
        $('#donorEmail').text(email);
        $('#donorName').text(name);
        $('#donorStatus').text(status);
        $('#donorDetails').fadeIn();
    }
</script>

</body>
</html>
