<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #e63946; /* Vibrant red */
            --secondary-color: #f1faee; /* Soft white */
            --accent-color: #a8dadc; /* Soft teal */
            --dark-color: #1d3557; /* Navy blue */
            --light-color: #f8f9fa;
        }

        body {
            background: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
        }

        .logo i {
            color: white;
            font-size: 36px;
        }

        h3 {
            color: var(--dark-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            position: relative;
        }

        h3::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            margin: 10px auto;
            border-radius: 3px;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-color);
            text-align: left;
            margin-bottom: 8px;
            display: block;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(230, 57, 70, 0.2);
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            border: none;
            margin-top: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-login:hover {
            background-color: #c1121f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .register-link {
            margin-top: 20px;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #c1121f;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #db4437;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            color: #777;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <i class="fas fa-heartbeat"></i>
    </div>
    <h3>Welcome Back</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" id="loginButton" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-login">
        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
        <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
    </div>

    <div class="register-link">
        Don't have an account? <a href="register2.html">Register Now</a>
    </div>
</div>

<script>
    document.getElementById("loginButton").addEventListener("click", function (event) {
        event.preventDefault();

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        let user = { email, password };

        fetch("http://localhost:8081/api/v1/auth/authenticate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(response => {
                if (response.code === 201 && response.data.token) {
                    // Store token properly
                    localStorage.setItem("authToken", response.data.token);

                    // Fetch user role
                    fetch("http://localhost:8081/api/v1/admin/checkRole", {
                        method: "GET",
                        headers: { "Authorization": `Bearer ${response.data.token}` }
                    })
                        .then(response => response.json())
                        .then(roleData => {
                            console.log("Role:", roleData.role);

                            if (roleData.role === "ADMIN") {
                                window.location.href = "Admin.html"; // Admin Dashboard
                            }
                            else if (roleData.role === "DONOR") {
                                const token = response.data.token;
                                localStorage.setItem("authToken", token);

                                // Check if the donor has created a profile
                                fetch("http://localhost:8081/api/v1/donor/has-profile", {
                                    method: "GET",
                                    headers: {
                                        "Authorization": `Bearer ${token}`
                                    }
                                })
                                    .then(res => {
                                        if (!res.ok) throw new Error("Failed to check donor profile");
                                        return res.json();
                                    })
                                    .then(hasProfile => {
                                        if (hasProfile) {
                                            return fetch("http://localhost:8081/api/v1/donor/profile", {
                                                method: "GET",
                                                headers: {
                                                    "Authorization": `Bearer ${token}`
                                                }
                                            })
                                                .then(res => {
                                                    if (!res.ok) throw new Error("Failed to fetch donor profile");
                                                    return res.json();
                                                })
                                                .then(donor => {
                                                    localStorage.setItem("donorProfile", JSON.stringify(donor));
                                                    window.location.href = "Donor_Profile.html";
                                                });
                                        } else {
                                            window.location.href = "Donor_Register.html";
                                        }
                                    })
                                    .catch(err => {
                                        console.error("Error:", err);
                                        alert("Something went wrong while processing donor profile.");
                                    });
                            }
                            else if (roleData.role === "RECIPIENT") {
                                window.location.href = "dashboard.html";
                            } else {
                                alert("User role not recognized.");
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching role:", error);
                            alert("Failed to determine user role.");
                        });
                } else {
                    alert(response.message || "Login failed.");
                }
            })
            .catch(error => {
                console.error("Login error:", error);
                alert("Login failed. Please try again.");
            });
    });
</script>

</body>
</html>
