<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Profile Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .glass-card {
            width: 90%;
            max-width: 450px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1;
            color: white;
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: white;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            padding: 0.5rem 1rem;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 0.25rem rgba(230, 57, 70, 0.25);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-donor {
            background: linear-gradient(135deg, #e63946, #d62839);
            border: none;
            border-radius: 8px;
            padding: 0.6rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            width: 100%;
            color: white;
        }

        .btn-donor:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(230, 57, 70, 0.3);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .file-upload-label {
            display: block;
            padding: 0.6rem;
            border: 1px dashed rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(230, 57, 70, 0.6);
        }

        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        h2 {
            color: white;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #e63946;
            border-radius: 3px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="glass-card">
        <h2 class="text-center mb-4">Donor Registration</h2>
        <form id="donorForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="bloodType" class="form-label">Blood Type</label>
                <select class="form-select" id="bloodType" name="bloodType" required>
                    <option value="" disabled selected>Select your blood type</option>
                    <option value="A_POSITIVE">A+</option>
                    <option value="A_NEGATIVE">A-</option>
                    <option value="B_POSITIVE">B+</option>
                    <option value="B_NEGATIVE">B-</option>
                    <option value="AB_POSITIVE">AB+</option>
                    <option value="AB_NEGATIVE">AB-</option>
                    <option value="O_POSITIVE">O+</option>
                    <option value="O_NEGATIVE">O-</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" placeholder="Enter your full address" required></textarea>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+94 77 123 4567" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Profile Picture</label>
                <div class="file-upload">
                    <input type="file" class="file-upload-input" id="image" name="image" accept="image/*" required>
                    <label for="image" class="file-upload-label">
                        <span id="fileLabel">Click to upload photo</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-donor">Register Now</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const form = document.getElementById('donorForm');

    // Update file upload label
    document.getElementById('image').addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name || 'Click to upload photo';
        document.getElementById('fileLabel').textContent = fileName;
    });

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const token = localStorage.getItem("authToken");

        try {
            const response = await fetch("http://localhost:8081/api/v1/donor/register", {
                method: "POST",
                body: formData,
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            const result = await response.text();

            if (response.ok) {
                await Swal.fire({
                    icon: 'success',
                    title: 'Registration Successful!',
                    text: result,
                    background: '#1e1e2d',
                    color: 'white',
                    timer: 2000,
                    showConfirmButton: false
                });
                window.location.href = "Donor_Profile.html";
            } else {
                await Swal.fire({
                    icon: 'error',
                    title: 'Registration Failed',
                    text: result,
                    background: '#1e1e2d',
                    color: 'white'
                });
            }
        } catch (error) {
            await Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An error occurred while submitting the form',
                background: '#1e1e2d',
                color: 'white'
            });
        }
    });
</script>
</body>
</html>
